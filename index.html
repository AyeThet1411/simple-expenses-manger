<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Simple expense manager project</h1>
    <h2>Add a new item:</h2>
    <div id="form-box">
        <form action="">
            <div>
                <span>Type:</span>
                <select name="type" id="">
                    <option value="card">Card</option>
                    <option value="cash">Cash</option>
                    <option value="cryptocoin">Cryptocoin</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div>
                <span>Name:</span>
                <input type="text" name="item-name" placeholder="What did you spend on?" >
            </div>
            <div>
                <span>Date:</span>
                <input type="date" name="date">
            </div>
            <div>
                <span>Amount:</span>
                <input type="number" name="amount" placeholder="How much?" >
            </div>
        </form>
        <div>
            <div id="button">
                <p>Add a new expenses</p>
            </div>
        </div>
        <table>
            <tr>
                <th id="type">type</th>
                <th>name</th>
                <th id="date">date</th>
                <th style="text-align:right" id="amount">amount</th>
            </tr>
            <tr class="if-empty">
                <td colspan="4">
                    <p>Your added items will show up here</p>
                </td>
            </tr>
        </table>
        <div id="overlay"></div>
        <div id="modal">
            <div>
                <button><i class="fas fa-times"></i></button>
                <P>You cannot add without filling completely</P>
                
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
